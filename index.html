
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Momentum Clone</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="jsClock clock">
      <h1>00:00</h1>
    </div>
    <form class="jsGreetingForm greetings">
      <div class="wrapper greetingWrap">
        <input class="input" placeholder="What is your name?" type="text">
        <span class="underline"></span>
      </div>
    </form>
    <h4 class="jsGreetingText greetings"></h4>
    <form class="jsToDoListForm toDoListForm">
      <div class="wrapper ToDoWrap">
        <input class="input" placeholder="Write a to do" type="text">
        <span class="underline"></span>
      </div>
    </form>
    <ul class="jsToDoList toDoList">
    </ul>
    <span class="jsWeather weather"></span>
    <script src="clock.js"></script>
    <script src="greeting.js"></script>
    <script src="todo.js"></script>
    <script src="bg.js"></script>
    <script src="weather.js"></script>
  </body>
</html>
